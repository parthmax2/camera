<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Interface</title>
    <link rel="stylesheet" href="camera.css">
    <!-- Adding Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="camera-container">
        <!-- Camera Stream -->
        <video id="camera-stream" autoplay playsinline></video>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            
            <!-- Switch Camera Button with Icon -->
            <button id="switch-camera" class="control-button">
                <i class="fas fa-sync-alt"></i>
            </button>
            <!-- Capture Button with Icon -->
            <button id="capture-button" class="control-button">
                <i class="fas fa-camera"></i>
            </button>
            <!-- QR Scan Button with Icon -->
            <button id="qr-scan" class="control-button">
                <i class="fas fa-qrcode"></i>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="camera.js"></script>
</body>
</html>
